<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Login | Boogle </title>
    <link rel="stylesheet" href="login.css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/roboto" type="text/css"/>
</head>

    <body>
        <div id="main">
            <img class="boogle" src="http://saveotic.com/images/2017/01/24/r2f6.png" alt="boogle-logo" />
            <br>
            <br>
            <p class="heading1"> One account. All of Boogle.</p>
            <p class="heading2"> Sign in with your Boogle Account</p>
            <br>
            <div class="background">
                <img class="person" src="http://saveotic.com/images/2017/01/24/AFeIv.png" alt="person-logo" />
                <br>
                <div class="login">
                    <input type="text" class="email" placeholder="Email">
                    <br>
                    <input type="password" class="geslo" placeholder="Password">
                    <br>
                    <button type="submit">Sign in</button>
                </div>
                <br>
            </div>
            <a href="#" class="create">Create an account</a>
        </div>

        <div>
            <p class="heading2"> One Boogle account for everything Boogle </p>
            <img src="http://image.prntscr.com/image/b83d2dccfe694027a6a065d157840694.png" alt="Boogle options">
            <br>
            <br>
            <br>
        </div>
        <div class="footer-left">
            <a href="#">About Boogle</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Help</a>
        </div>
        <div class="footer-right">
            <img src="http://image.prntscr.com/image/df89b0e83c814858ba561892360e9807.png" alt="Languages">
        </div>
    </body>

</html>
